<app-mainheader></app-mainheader>
@if (x) {
<div class="container p-4">
  <h1>الفـــنيين</h1>
  <div class="line1"></div>
  <div class="line2 my-1"></div>
  <div class="line3"></div>
  <div class="p-3">
    <div class="all-Technicians position-relative">
      @for (craftsman of AllCraftsman; track $index) {
      <div class="Technicians-card" routerLink="/TechniciansCard">
        <div class="row p-4">
          <div class="col-md-6 d-flex align-items-center">
            <img [src]="craftsman.imageProfileUrl" class="w-100" />
          </div>
          <div
            class="col-md-6 d-flex align-items-center justify-content-center"
          >
            <ul>
              <li><span>التخصص : </span> {{ craftsman.info }}</li>
              <li>
                <span>الاسم : </span>
                {{ craftsman.firstName + craftsman.lastName }}
              </li>
              <li><span>المحافظة : </span> {{ craftsman.governorate }}</li>
              <li>
                <span><i class="fa-regular fa-eye"></i></span> (1)
              </li>
              <li></li>
              <li>
                <button class="btn btn-success w-100">طلب تواصل</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      }

      <button class="add position-fixed" (click)="showLightbox()">
        اضافة اعلان +
      </button>
      <div
        class="Add_an_ad lightbox-container d-none justify-content-center align-items-center"
        #lightboxContainer
      >
        <div
          class="lightbox-item d-flex justify-content-center align-items-center w-75"
          #lightboxItem
        >
          <span id="close" (click)="closeSlider()">
            <i class="fa-solid fa-square-xmark"></i>
          </span>
          <form class="w-50">
            <div class="image-upload">
              <label for="file-input">
                <img
                  [src]="profileImageSrc"
                  alt="Profile Image"
                  id="profileImage"
                />
              </label>
              <input
                id="file-input"
                type="file"
                accept="image/*"
                (change)="onFileSelected($event)"
                style="display: none"
              />
              <p class="para">صورة شخصية</p>
            </div>
            <input
              type="text"
              class="form-control m-2 w-100"
              placeholder="الاسم بالكامل"
              formControlName="Name"
            />
            <textarea
              class="form-control m-2"
              placeholder="التفاصيل"
              formControlName="Description"
            ></textarea>

            <input
              type="text"
              placeholder="العنوان"
              class="form-control m-2"
              formControlName="Price"
            />
            <select class="form-control m-2">
              <option>اختر نوع التخصص</option>
              <option>رئيسي</option>
            </select>
            <button class="form-control m-2 mt-4">إنشاء ملف</button>
            <p class="para">
              سيتم مراجعة منشورك من قبل الأدمن خلال 24 ساعة القادمة
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
}
